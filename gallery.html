	<style>
		.image-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(25%, 1fr)); /* Responsive columns */
      gap: 30px; /* Space between grid items */
      padding-left: 10%;
      padding-right: 10%;
	  padding-top: 30px;
	  padding-bottom: 30px;
    }

	@media (max-width: 550px) {
		.image-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(100%, 1fr)); /* Responsive columns */
      gap: 30px; /* Space between grid items */
      padding-left: 10%;
      padding-right: 10%;
	  padding-top: 30px;
	  padding-bottom: 30px;
    }
	}

    .image-grid img {
      width: 100%;
      aspect-ratio: 4 / 3; /* Rectangle shape with 16:9 ratio */
      object-fit: cover; /* Ensures images fill the grid items without distortion */
      border-radius: 4px; /* Optional: Adds rounded corners */
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* Optional: Adds a subtle shadow */
    }

	.gallery {
    display: grid;
    grid-template-columns: repeat(4, 1fr);
    grid-auto-rows: auto;
    grid-auto-flow: dense;
    gap: 10px;
	margin: 10%;
}

img {
    width: 100%;
    height: 100%;
    object-fit: cover;
	border-radius: 4px;
}

img.four-grid-cells {
    grid-row: span 2 / auto;
    grid-column: span 2 / auto;
}

img.wide-image {
    grid-column: span 2 / auto;
}

	</style>
